<body style="background-color: aquamarine;display: flex;justify-content: center;align-items: center; height: 100vh">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">
                
    <wrapper id="quote-box">

        <div class="card">
            <header class="card-head" style="text-align: center; text-decoration: underline;">Random Quote</header>

              <h5 class="card-title"><div id="text"></div></h5>

              <div class="d-grid gap-2">
              <button type="button" class="btn btn-success" id="new-quote" onclick="randomQuote()">Next Quote</button>
        <a id="tweet-quote" target="_blank" href="" class="btn btn-primary">Tweet Quote</a>

    </div>
          </div>

</div>
